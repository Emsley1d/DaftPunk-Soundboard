<!doctype html>
<html>

<head>
  <title>Daft Punk - Soundboard</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet"
    type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>

<body>

<img src="https://preview.redd.it/ht2rjser38f31.png?width=1440&format=png&auto=webp&s=d7c4a56e3517940bc99aea2c1ec1a47b3464e20f"/>

  <h1>Press to play...</h1>
  <div class="board">

    <div class="row1">
      <a src="sounds/work_it.wav" onclick="work.play()">
        <p>Work It</p>
      </a>
      <a src="sounds/make_it.wav" onclick="make.play()">
        <p>Make It</p>
      </a>
      <a src="sounds/do_it.wav" onclick="doIt.play()">
        <p>Do It</p>
      </a>
      <a src="sounds/makes_us.wav" onclick="makesUs.play()">
        <p>Makes Us</p>
      </a>
    </div>

    <div class="row2">
      <a src="sounds/harder.wav" onclick="harder.play()">
        <p>Harder</p>
      </a>
      <a src="sounds/better.wav" onclick="better.play()">
        <p>Better</p>
      </a>
      <a src="sounds/faster.wav" onclick="faster.play()">
        <p>Faster</p>
      </a>
      <a src="stronger/stronger.wav" onclick="stronger.play()">
        <p>Stronger</p>
      </a>
    </div>

    <div class="row3">
      <a src="sounds/more_than.wav" onclick="more.play()">
        <p>More Than</p>
      </a>
      <a src="sounds/hour.wav" onclick="hour.play()">
        <p>Hour</p>
      </a>
      <a src="sounds/our.wav" onclick="our.play()">
        <p>Our</p>
      </a>
      <a src="sounds/never.wav" onclick="never.play()">
        <p>Never</p>
      </a>
    </div>


    <div class="row4">
      <a src="sounds/ever.wav" onclick="ever.play()">
        <p>Ever</p>
      </a>
      <a src="sounds/after.wav" onclick="after.play()">
        <p>After</p>
      </a>
      <a src="sounds/work_is.wav" onclick="workIs.play()">
        <p>Work Is</p>
      </a>
      <a src="sounds/over.wav" onclick="over.play()">
        <p>Over</p>
      </a>
    </div>
  </div>

  </div>
  <br>
  <hr>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>

</body>

</html>
